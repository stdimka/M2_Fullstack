<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебный пример HTML и CSS</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Подключение скрипта из папки JS -->
    <script src="js/hello-world.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать на мою веб-страницу!</h1>
        <img src="img/rose.jpeg" alt="Пример изображения" class="example-image">
        <p>Это простой пример использования HTML и CSS. Вы можете изучить различные теги и их применение.</p>
        <!-- onmouseover="this.style.color = 'green';" -->
        <p id="p-change-color" style="color:red;"
           onclick="this.style.color = 'blue';"
           onmouseover="changeTextToGreen();"
        >
            Очень интересный абзац!
        </p>
        <p>Ниже приведен <b>пример <i style="color: red">кода</i></b>:</p>
        <p>
            Для получения дополнительной информации, пожалуйста, посетите
            <a href="https://www.w3schools.com/" target="_blank">W3Schools</a>.
        </p>
    </div>
    <script>
        // Ваш JavaScript-код здесь
        // alert('Привет, мир!');

        // пример изменения цвета с помощью функции
        function changeTextToGreen() {
            document.getElementById("p-change-color").style.color = 'green';
        }
    </script>
</body>
</html>
